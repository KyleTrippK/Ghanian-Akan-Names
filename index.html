<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <title>Akan-Names</title>
</head>
<body>
    <div class="class" style="width: 50%; margin: auto;">
        <fieldset>
            <legend>Enter Birthday:</legend>
                <form>
                    <div class="birthdate">
                        <label for="birthdate">Date:<span class="text-danger">*</span></label>
                        <input type="text" id="bdate" name="bdate">
                        <label for="birthdate">Month:<span class="text-danger">*</span></label>
                        <input type="text" id="bdat" name="bdate">
                        <label for="birthdate">Year:<span class="text-danger">*</span></label>
                        <input type="text" id="bdae" name="bdate">
                    </div>
                    <div id="genders">
                        <input type="radio" name="gender" value="male" required> Male </br>
                        <input type="radio" name="gender" value="female" required> Female
                    </div>
                    <div class="btn" style="margin-left: 20%;">
                        <input type="submit" id="submit" value="Check Akan Name" onclick="akanGenerate();">
                    </div>
                </form>
        </fieldset>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
